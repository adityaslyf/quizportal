<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">
    <div id="loginForm" style="display: block; max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 5px;">
        <h2 style="text-align: center;">Login</h2>
        <form onsubmit="return validateLogin()">
            <input id="loginEmail" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;" type="email" placeholder="Email">
            <input id="loginPassword" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;" type="password" placeholder="Password">
            <button style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background-color: #007BFF; color: #fff;" type="submit">Login</button>
        </form>
        <p style="text-align: center;">Don't have an account? <a href="#" onclick="switchForm()">Sign up</a></p>
    </div>

    <div id="signupForm" style="display: none; max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 5px;">
        <h2 style="text-align: center;">Sign Up</h2>
        <form>
            <input style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;" type="text" placeholder="Name">
            <input style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;" type="email" placeholder="Email">
            <input style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;" type="password" placeholder="Password">
            <button style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background-color: #007BFF; color: #fff;" type="submit">Sign Up</button>
        </form>
        <p style="text-align: center;">Already have an account? <a href="#" onclick="switchForm()">Login</a></p>
    </div>

    <script>
        function switchForm() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        function validateLogin() {
    var email = document.getElementById('loginEmail').value;
    var password = document.getElementById('loginPassword').value;

    if (email === 'admin@gmail.com' && password === 'admin') {
        window.location.href = './admin.html';
        return false; 
    } else {
        alert('Invalid email or password');
        return false;
    }
}
    </script>
</body>
</html>
