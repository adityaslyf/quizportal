<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
    <style>
        /* Add your styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        .navbar {
            background-color: #1a1a1a; /* Darker color for navbar */
            color: #fff;
            padding: 10px;
            text-align: center;
            height: 30px;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin-right: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #66ccff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 200px; /* Decreased margin to place cards closer to navbar */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .text-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-button {
            background-color: #008bf8;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: rgb(226, 34, 255);
        }

        footer {
            background-color: #1a1a1a; /* Darker color for footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
    </ul>
</div>

<div class="container">
    <div class="card-container">
        <div class="card">
            <div class="card-details">
                <p class="text-title">Faculty</p>
            </div>
            <a href="/facultylogin.html"><button class="card-button">More info</button></a>
        </div>
        <!-- Add other cards here -->
        <div class="card">
            <div class="card-details">
               <p class="text-title">Admin</p>
            </div>
            <a href="/adminlogin.html"><button class="card-button">More info</button></a> 
        </div>
        <div class="card">
            <div class="card-details">
                <p class="text-title">Student</p>
            </div>
            <a href="/login.html"><button class="card-button">More info</button></a>
        </div>
    </div>
</div>

<footer>
    <div>
        Contact us: example@example.com | Phone: +1234567890
    </div>
    <div>
        Follow us: 
        <a href="#">LinkedIn</a> |
        <a href="#">GitHub</a> |
        <a href="#">Twitter</a>
    </div>
</footer>

</body>
</html>
